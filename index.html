<!DOCTYPE HTML>
<html>
<head>
  <title>My Dog, Grace Talbott</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/bootstrap.css" rel="stylesheet"type="text/css" media="all">
</head>
<body>
  <table width ="500" border="1" cellpadding="5" class="grace_about">
    <tr>
      <td>
        <h1>All About My Dog <span class="special">Grace</span></h1>
        <div class="rowfact">
          <h2>My Dog <span class="special">Grace</span> Loves Cats.</h2>
          <img src="img/gracecat.jpg" alt="grace and a cat lock eyes">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="rowfact">
          <h2>She also Loves the Woods.</h2>
          <img src="img/gracewoods.jpg" alt="grace smiles in the forest">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="rowfact">
          <h2>She likes hanging out on the couch, too.</h2>
          <img src="img/gracecouch1.jpg" alt="grace hanging out on the couch">
          <img src="img/gracecouch2.jpg" alt="grace hangs out there a lot">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="rowfact">
          <h2>Sometimes she's afraid of water...</h2>
          <img src="img/gracewater.jpg" alt="grace afrid of water">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="rowfact">
          <h2>but she's brave enough to face her fears.</h2>
          <img src="img/gracewater2.jpg" alt="grace braves the tides">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="rowfact">
          <h2>And at the end of the day, she likes to lay in the bed.</h2>
          <img src="img/gracebed.jpg" alt="grace laying in the bees">
        </div>
      </td>
    </tr>
  </table>
  <h1>Goodnight, <span class="special">Grace!</span></h1>
</body>
</html>
